apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: default
spec:
  rules:
    - host: lukegogogogo-dev.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dev-mongo-express-service
                port:
                  number: 8081
